<!DOCTYPE html>
   
<html>
    <head>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title> Assignment 1 </title>
        <style>
            body{ margin: 0; overflow: hidden};
            canvas {
                display: block;
            }
        </style>    
    </head>
    <body>
        <script type="module" src="main.js"> </script>
   
<button id="toggleDayNight" style="
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 10px 16px;
  font-size: 16px;
  font-weight: bold;
  background: linear-gradient(155deg, #0c0e6b, #ffc772);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  color: #222;
  z-index: 100;
  transition: all 0.3s ease;
">
 <i class="fa fa-moon-o"></i>
</button>

<!-- WASD on-screen controls -->
<div id="controls" style="
  position: absolute;
  bottom: 10px;
  right: 20px;
  display: grid;
  grid-template-columns: 50px 50px 50px;
  grid-template-rows: 50px 50px 50px;
  gap: 5px;
  z-index: 100;
">
  <div></div>
  <button class="key-btn" id="up" style="font-size: 20px;">W</button>
  <div></div>
  <button class="key-btn" id="left" style="font-size: 20px;">A</button>
  <div></div>
  <button class="key-btn" id="right" style="font-size: 20px;">D</button>
  <div></div>
  <button class="key-btn" id="down" style="font-size: 20px;">S</button>
</div>

<style>
  .key-btn {
    background: rgba(0, 0, 0, 0.8);
    color: white;
    border: 2px solid #333;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s ease;
  }
  .key-btn:active {
    background: rgba(200, 200, 200, 0.9);
    transform: scale(0.95);
  }
</style>

    </body>
</html>
